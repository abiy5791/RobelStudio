services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/yourusername/robelstudio:backend-latest
    environment:
      - SERVER_NAME=${SERVER_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_HOST=db
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - DJANGO_USE_WHITENOISE=true
      - DJANGO_CORS_ALLOW_ALL_ORIGINS=false
      - DEBUG=True
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - /data/media:/app/media
      - /data/static:/app/staticfiles

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE}
        - VITE_API_URL=${VITE_API_URL}
    image: ghcr.io/yourusername/robelstudio:frontend-latest
    environment:
      - SERVER_NAME=${SERVER_NAME}
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - /data/static:/usr/share/nginx/html/static
      - /data/media:/usr/share/nginx/html/media

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - /data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

